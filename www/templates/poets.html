<ion-view view-title="Poets">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="poet in poets" href="#/app/poets/{{poet.poetId}}">
        <center>{{poet.name}}</center>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="!noMoreItemsAvailable"
      on-infinite="loadMore()"
      distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
