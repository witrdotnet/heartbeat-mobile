<ion-view view-title="Poets">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="poet in poets| filter:{lang:selectedLang}" href="#/app/poets/{{poet.id}}">
        <center>{{poet.name}}</center>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
