<ion-view view-title="Poets">
  <ion-content>
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="poet in poets" href="#/app/playlists/{{poet.id}}">
        {{poet.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
